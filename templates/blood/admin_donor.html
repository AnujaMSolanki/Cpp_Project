{% extends 'blood/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}
<style>
    .table-bordered thead th {
    border-bottom-width: 2px;
    background: #595352 !important;
    color: white;
}
</style>
<br><br>
<div class="container">
    <H4 class="text-center">DONOR DETAILS</H4><br>
    <div class="col-md-12">
    <table class="table table-light table-hover table-bordered table-striped" id="datatableNew" style="

    margin-left: 5em;
">
        <thead class="bg-info">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Profile</th>
                <th scope="col">Blood Group</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
                <th class="text-right">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for t in donors %}
            <tr>
                <td> {{t.get_name}}</td>
                <td> <img src="{% static t.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                <td>{{t.bloodgroup}}</td>
                <td>{{t.address}}</td>
                <td>{{t.mobile}}</td>
                
                <td class="text-right">
                    <button class="btn btn-primary btn-sm" style="width: 80px;"><a  style="text-decoration: none;color: white;" href="{% url 'update-donor' t.id  %}">EDIT</a> </button>
                    <button class="btn btn-danger btn-sm" style="width: 80px;"><a  style="text-decoration: none;color: white;" href="{% url 'delete-donor' t.id  %}">DELETE</a> </button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    
    </table>
</div>
</div>


{% endblock content %}
