{% extends 'patient/patientbase.html' %}
{% block content %}
<head>
    <style>
         body {
      background-color: rgb(238, 234, 219);
    }
            .xyz{     
        color: rgb(57, 29, 179); 
        font-size: 3ex;   
    }
    </style>
</head>
<br><br>
<div class="container">
 
 
    <div class="row">
      <div class="col mt-5">
        <div class="card bg-light" style="background-color: #dcee95">
          <div class="card-body bg-info">
              <div class="blood">
                <i class="fas fa-sync-alt xyz"></i>
              </div><br>
              <div>
                Request Made <br>
                  {{requestmade}}
              </div>                            
          </div>
        </div>
      </div>

      <div class="col mt-5">
        <div class="card bg-light">
            <div class="card-body bg-info">
                <div class="blood">
                  <i class="fas fa-sync xyz"></i>
                </div><br>
                <div>
                    Pending Request <br>
                    {{requestpending}}
                </div>                            
            </div>
          </div>
      </div>

      <div class="col mt-5">
          <div class="card bg-light">
              <div class="card-body bg-info">
                  <div class="blood">
                    <i class="fas fa-check-circle xyz"></i>
                  </div><br>
                  <div>
                       Approved Request<br>
                      {{requestapproved}}
                  </div>                            
              </div>
            </div>
      </div>
      <div class="col mt-5">
          <div class="card bg-light">
              <div class="card-body bg-info">
                  <div class="blood">
                    <i class="fas fa-times-circle xyz"></i>
                  </div><br>
                  <div>
                       Rejected Request <br>
                      {{requestrejected}}
                  </div>                            
              </div>
            </div>
        </div>

    </div>
</div>


{% endblock content %}
